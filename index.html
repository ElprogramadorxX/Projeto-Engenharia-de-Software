<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BrickGames</title>
</head>
<body>
    <div class="sidebar">
        <h1>BrickGames</h1>
        <div class="navigation">
            <button class="navbutton" onclick="mostrarSecao('Loja')">Loja</button>
            <button class="navbutton" onclick="mostrarSecao('Biblioteca')">Biblioteca</button>
            <button class="navbutton" onclick="mostrarSecao('Comunidade')">Comunidade</button>
            <button class='navbutton' onclick="mostrarSecao('CadastroLogin')">Cadastro e Login</button>
            <button class='navbutton' onclick="mostrarSecao('DevTools')">Dev Tools</button>
        </div>
    </div>
    
    <!-- Loja -->
    <div id="Loja" class="content" style="display:none;">
        <h2>Loja de Jogos</h2>

        <!-- Conteúdo da loja -->

        <div id="conteudoLoja" class="jogoContainer"></div>
        <button onclick="teste()">Adiciona um jogo bora bora bora</button>
    </div>

    <!-- Biblioteca -->
    <div id="Biblioteca" class="content" style="display:none;">
        <h2>Biblioteca de Jogos</h2>

        <!-- Conteúdo da biblioteca -->

        <div class="jogoCaixa" onclick="window.location.href = 'jogo.html'">
            <img src="" alt="capa do jogo.jpeg ou sla">
            <br><br>
            Big Rigs: Over the Road Racing
        </div>
    </div>

    <!-- Comunidade -->
    <div id="Comunidade" class="content" style="display:none;">
        <h2>Comunidade</h2>
        <div id="mensagemComunidade"></div>
        <h3>Enviar Mensagem</h3>
        <form id="messageForm" onsubmit="event.preventDefault(); enviarMensagem();">
            <label for="mensagemTexto">Mensagem:</label>
            <textarea id="mensagemTexto" rows="4" required></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        
        <h3>Mensagens</h3>
        <div id="mensagens" class="messages"></div>
    </div>

    <!-- Cadastro e Login -->
    <div id="CadastroLogin" class="content">
        <h2>Cadastro e Login</h2>
        <div id="mensagemCadastroLogin"></div>

        <div id="cadastro" style="display: none;">
            <h3>Cadastro</h3>
            <form id="registerForm" onsubmit="event.preventDefault(); cadastrarUsuario();">
                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <br><br>
                <input type="radio" id="jogador" name="tipo" value="jogador" required>
                <label for="jogador">Jogador</label>
                <input type="radio" id="desenvolvedor" name="tipo" value="desenvolvedor" required>
                <label for="desenvolvedor">Desenvolvedor</label>
                <br><br>
                <label for="nome">Usuário:</label>
                <input type="text" id="nome" required>
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <br><br>
                <button type="submit">Cadastrar</button>
                <br><br>
                <div class="ajudaConta">Já possui uma conta? <span onclick="alternarLoginCadastro(2)">Fazer login</span></div>
            </form>
        </div>
        <div id="login">
            <h3>Login</h3>
            <form id="loginForm" onsubmit="event.preventDefault(); logarUsuario();">
                <label for="nomelogin">Usuário:</label>
                <input type="text" id="nomelogin" required>
                <br><br>
                <label for="senhalogin">Senha:</label>
                <input type="password" id="senhalogin" required>
                <br><br>
                <label for="emailogin">Email:</label>
                <input type="text" id="emailogin" required>
                <br><br>
                <button type="submit">Entrar</button>
                <br><br>
                <div class="ajudaConta">Novo em BrickGames? <span onclick="alternarLoginCadastro(1)">Criar uma conta</span></div>
            </form>
        </div>
    </div>

    <!-- Dev Tools -->
    <div id="DevTools" class="content" style="display:none;">
        <h2>Dev Tools</h2>

        <button>Publicar Jogo</button>

        <h3>Jogos Publicados</h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
